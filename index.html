<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رعد - التطبيق الإسلامي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #b8860b;
            --bg-black: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
            background: var(--bg-black);
            color: var(--gold);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 80%);
            min-height: 100vh;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to bottom, #FFD700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
            letter-spacing: 10px;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        @media (min-width: 600px) {
            nav { grid-template-columns: repeat(4, 1fr); }
        }

        nav button {
            background: var(--card-bg);
            border: 1px solid var(--dark-gold);
            color: var(--gold);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Reem Kufi', sans-serif;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        nav button:hover, nav button.active {
            background: var(--gold);
            color: var(--bg-black);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .section {
            display: none;
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active-section {
            display: block;
        }

        /* Quran Styles */
        .quran-controls {
            margin-bottom: 30px;
            text-align: center;
        }

        select {
            background: var(--card-bg);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-family: 'Amiri', serif;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            outline: none;
        }

        .ayah-card {
            background: var(--card-bg);
            border-right: 4px solid var(--gold);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 0 15px 15px 0;
            line-height: 2.2;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            position: relative;
        }

        .ayah-card:hover {
            background: rgba(40, 40, 40, 0.9);
        }

        .ayah-num {
            color: var(--dark-gold);
            font-size: 1rem;
            margin-left: 10px;
            border: 1px solid var(--dark-gold);
            padding: 2px 8px;
            border-radius: 50%;
            display: inline-block;
            min-width: 25px;
            text-align: center;
        }

        /* Tasbih Styles */
        .tasbih-container {
            text-align: center;
            padding: 50px 0;
        }

        .counter-display {
            font-size: 8rem;
            font-family: 'Reem Kufi', sans-serif;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .tasbih-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #000);
            border: 5px solid var(--gold);
            color: var(--gold);
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,215,0,0.2);
            transition: transform 0.1s, box-shadow 0.3s;
            user-select: none;
        }

        .tasbih-btn:active {
            transform: scale(0.95);
        }

        .reset-btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Azkar & Hadith */
        .zekr-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,215,0,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .zekr-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            height: 4px;
            background: var(--gold);
            width: var(--progress, 0%);
            transition: width 0.3s;
        }

        .hadith-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px dashed var(--gold);
            text-align: center;
            line-height: 1.8;
            font-size: 1.3rem;
        }

        .refresh-hadith {
            margin-top: 20px;
            background: var(--gold);
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <header>
            <h1>رعد</h1>
        </header>

        <nav>
            <button onclick="showSection('quran')" id="btn-quran" class="active">المصحف</button>
            <button onclick="showSection('azkar')" id="btn-azkar">الأذكار</button>
            <button onclick="showSection('tasbih')" id="btn-tasbih">المسبحة</button>
            <button onclick="showSection('hadith')" id="btn-hadith">الحديث</button>
        </nav>

        <section id="quran" class="section active-section">
            <div class="quran-controls">
                <select id="surahSelect" onchange="loadSurah(this.value)">
                    <option value="">اختر السورة...</option>
                </select>
            </div>
            <div id="quranContent">
                <div class="ayah-card" style="text-align: center;">الرجاء اختيار سورة لبدء القراءة</div>
            </div>
        </section>

        <section id="azkar" class="section">
            <div class="azkar-grid" id="azkarContent"></div>
        </section>

        <section id="tasbih" class="section">
            <div class="tasbih-container">
                <div class="counter-display" id="count">0</div>
                <button class="tasbih-btn" onclick="tapTasbih()">الله أكبر</button>
                <br>
                <button class="reset-btn" onclick="resetTasbih()">تصفير</button>
            </div>
        </section>

        <section id="hadith" class="section">
            <div class="hadith-content" id="hadithDisplay">جاري تحميل حديث شريف...</div>
            <center><button class="refresh-hadith" onclick="getRandomHadith()">حديث آخر</button></center>
        </section>
    </div>

    <script>
        // --- Core Navigation ---
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            document.getElementById('btn-' + id).classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
            playFeedback(440, 0.05);
        }

        // --- Audio Feedback ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playFeedback(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
            if (navigator.vibrate) navigator.vibrate(10);
        }

        // === Quran Logic (Updated to use api.quran.com) ===
        async function fetchSurahList() {
            try {
                const res = await fetch("https://api.quran.com/api/v4/chapters");
                const d = await res.json();
                const select = document.getElementById("surahSelect");
                d.chapters.forEach(s => {
                    const opt = document.createElement("option");
                    opt.value = s.id;
                    opt.textContent = `${s.id}. ${s.name_arabic}`;
                    select.appendChild(opt);
                });
            } catch (e) { console.error("Error loading chapters"); }
        }

        async function loadSurah(id) {
            if (!id) return;
            const container = document.getElementById("quranContent");
            container.innerHTML = '<div class="ayah-card" style="text-align: center;">جاري التحميل...</div>';
            
            try {
                const res = await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${id}`);
                const d = await res.json();
                container.innerHTML = "";
                d.verses.forEach(a => {
                    const verseNum = a.verse_key.split(":")[1];
                    const div = document.createElement("div");
                    div.className = "ayah-card";
                    div.innerHTML = `<span class="ayah-num">${verseNum}</span> ${a.text_uthmani}`;
                    container.appendChild(div);
                });
            } catch (e) {
                container.innerHTML = '<div class="ayah-card">تعذر تحميل السورة. تأكد من اتصالك بالإنترنت.</div>';
            }
        }

        // --- Tasbih Logic ---
        let count = 0;
        function tapTasbih() {
            count++;
            document.getElementById('count').innerText = count;
            playFeedback(200, 0.1);
            if (count % 33 === 0) playFeedback(880, 0.2);
        }
        function resetTasbih() {
            count = 0;
            document.getElementById('count').innerText = count;
        }

        // --- Azkar Logic ---
        const azkarData = [
            { text: "سبحان الله وبحمده", target: 33 },
            { text: "أستغفر الله وأتوب إليه", target: 100 },
            { text: "لا إله إلا الله وحده لا شريك له", target: 10 },
            { text: "اللهم صلِ وسلم على نبينا محمد", target: 10 },
            { text: "سبحان الله العظيم", target: 33 }
        ];

        function loadAzkar() {
            const container = document.getElementById('azkarContent');
            azkarData.forEach((z, i) => {
                let current = 0;
                const card = document.createElement('div');
                card.className = 'zekr-card';
                card.innerHTML = `<div>${z.text}</div><small>الهدف: ${z.target} | <span id="cur-${i}">0</span></small>`;
                card.onclick = () => {
                    if (current < z.target) {
                        current++;
                        card.style.setProperty('--progress', (current / z.target * 100) + '%');
                        document.getElementById(`cur-${i}`).innerText = current;
                        playFeedback(300 + (current * 5), 0.1);
                        if (current === z.target) {
                            card.style.background = 'rgba(255, 215, 0, 0.1)';
                            playFeedback(1200, 0.3);
                        }
                    }
                };
                container.appendChild(card);
            });
        }

        // --- Hadith Logic ---
        async function getRandomHadith() {
            const display = document.getElementById('hadithDisplay');
            display.innerText = "جاري البحث في السنّة النبوية...";
            try {
                const res = await fetch("https://api.hadith.gading.dev/books/muslim?range=1-40");
                const d = await res.json();
                const randomIdx = Math.floor(Math.random() * d.data.hadiths.length);
                const h = d.data.hadiths[randomIdx];
                display.innerHTML = `<p>${h.arab}</p><small style="color: var(--dark-gold)">صحيح مسلم</small>`;
            } catch (e) {
                display.innerText = "تعذر تحميل الحديث. (قَالَ ﷺ: البخيل من ذكرت عنده فلم يصل عليّ)";
            }
        }

        // --- Background Particles ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let pts = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pts = [];
            for(let i=0; i<50; i++) {
                pts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    v: Math.random() * 0.5 + 0.2,
                    r: Math.random() * 2
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            pts.forEach(p => {
                p.y -= p.v;
                if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            fetchSurahList();
            loadAzkar();
            getRandomHadith();
            initParticles();
            animate();
        };
        window.onresize = initParticles;
    </script>
